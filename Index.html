<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dados - Itabuna</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo o CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Cadastro de Dados sobre Itabuna</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="pointInput" placeholder="Nome do ponto turístico ou evento">
                <button class="btn btn-primary" id="addPointBtn">Adicionar</button>
            </div>
            
            <h4>Lista de Pontos Turísticos e Eventos em Itabuna</h4>
            <ul class="list-group" id="pointsList">
                <!-- Os pontos serão listados aqui -->
            </ul>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
